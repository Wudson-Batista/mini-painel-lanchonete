<!doctype html>
<html lang="pt-br">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-bg">
    <main>
        <div class="container mx-auto position-relative row">
            <div class="card col-md-6 col-sm-8 col-10 card-login p-3 mx-auto border-0 shadow-lg rounded-4">
                <h2 class="card-title text-center">Login</h2>
                <div class="card-body">
                    <form id="form-login" action="" method="post" class="mt-2">
                        <div class="form-element">
                            <input type="text" class="form-control mb-4 rounded-pill" placeholder="Usuario" name="user"
                                id="user">
                        </div>
                        <div class="form-element">
                            <input type="password" class="form-control mb-3 rounded-pill" placeholder="Senha" name="pwd"
                                id="pwd">
                        </div>
                        <div class="form-element row justify-content-end">
                            <div class="col-sm-6 col-md-4 col-8">
                                <input id="login" type="submit" class="btn w-100 btn-danger rounded-pill mt-2"
                                    value="Entrar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>

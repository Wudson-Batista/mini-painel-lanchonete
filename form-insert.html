<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent py-3">

    </header>
    <main>
        <div class="card card-cadastro p-3 col-md-6 col-sm-10 col-11 mx-auto border-0 shadow-lg rounded-4 mb-4">
            <h2 class="card-title text-center">Cadastrar Cliente</h2>
            <div class="card-body">
                <form id="form" method="post" class="mt-2 d-flex flex-column gap-4" name="form">
                    <div class="form-element-wrapper row row-cols-1 row-cols-sm-2 gap-4 gap-sm-0">
                        <div class="form-element col">
                            <input type="text" class="form-control rounded-pill" placeholder="Nome" required
                                name="nome_cadastro" autofocus>
                        </div>
                        <div class="form-element col">
                            <input type="tel" class="w-100 form-control rounded-pill" placeholder="Telefone" required
                                name="telefone_cadastro">
                        </div>
                    </div>
                    <div class="form-element-wrapper">
                        <div class="form-element">
                            <input type="email" class="w-100 form-control rounded-pill" placeholder="Email" required
                                name="email_cadastro">
                        </div>
                    </div>
                    <div class="form-element-wrapper row row-cols-2 row-cols-sm-2">
                        <div class="form-element col col-sm-3">
                            <input type="number" class="form-control rounded-pill" placeholder="NÂº" required
                                name="numero_cadastro">
                        </div>
                        <div class="form-element col col-sm-3">
                            <select class="form-select rounded-pill" id="" required name="uf_cadastro">
                                <option value="" disabled selected>UF</option>
                                <option value="rj">RJ</option>
                                <option value="sp">SP</option>
                                <option value="rs">RS</option>
                            </select>
                        </div>
                        <div class="form-element col-12 col-sm-6 mt-sm-0 mt-4"">
                            <input type=" text" class="w-100 form-control rounded-pill" required placeholder="CEP"
                            name="cep_cadastro">
                        </div>
                    </div>

                    <div class="form-element-wrapper row row-cols-1 row-cols-sm-2 gap-4 gap-sm-0">
                        <div class="form-element col">
                            <input type="text" class="form-control rounded-pill" placeholder="Rua" required
                                name="rua_cadastro">
                        </div>
                        <div class="form-element col">
                            <input type="text" class="w-100 form-control rounded-pill" required placeholder="Bairro"
                                name="bairro_cadastro">
                        </div>
                    </div>
                    <div class="form-element-wrapper row">
                        <div class="form-element col">
                            <input type="text" class="form-control rounded-pill" required placeholder="Cidade"
                                name="cidade_cadastro">
                        </div>
                    </div>

                    <div class="row d-flex justify-content-end">
                        <div class="col-lg-4  col-sm-6 col-8 form-element">
                            <button id="action" type="submit" name="action_cadastrar"
                                class="btn btn-danger rounded-pill w-100 mt-2">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
